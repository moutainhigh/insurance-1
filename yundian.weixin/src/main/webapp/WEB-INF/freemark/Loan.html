<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>乐意分期</title>
    <!-- 引入 WeUI -->
    <link rel="stylesheet" href="https://res.wx.qq.com/open/libs/weui/1.1.2/weui.min.css" />
    <style type="text/css">
        .header {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-content: center;
        }

        .header .time {
            font-size: 14px;
            color: #666
        }

        .header .status {
            text-align: right;
            font-size: 14px;
            color: #999;
        }

        .cell {
            padding: 15px;
            display: flex;
            flex-direction: column;
        }

        .content {
            display: flex;
            flex-direction: row;
            min-height: 60px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgb(245, 245, 245);
            margin-top: 10px;
        }

        .content img {
            width: 60px;
            height: 60px;
        }

        .content .info {
            margin-left: 10px;
        }

        .content .info .title {
            display: flex;
            flex-direction: row;
            align-items: baseline;
            justify-content: space-between;
        }

        .content .info .name {
            font-size: 20px;
        }



        .content .info .model {
            font-size: 14px;
            color: #666
        }

        .footer {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            margin-top: 15px;
        }

        .footer .total {
            font-size: 16px;
            color: #666;
        }

        .footer .price {
            font-size: 16px;
            color: rgb(212, 109, 69);
            align-self: flex-start;
        }

        .footer .desc {
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
